name: Build and Deploy

on:
  push:
    branches: [master, staging]

jobs:
  build-and-deploy-preprod:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: preprod
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          # Build backend
          docker build -t ghcr.io/${{ github.repository }}/back:staging ./back
          docker push ghcr.io/${{ github.repository }}/back:staging

          # Build app
          docker build -t ghcr.io/${{ github.repository }}/app:staging ./app \
            --build-arg VITE_PB_URL=${{ secrets.VITE_PB_URL }} \
            --build-arg VITE_LANDING_URL=${{ secrets.VITE_LANDING_URL }}
          docker push ghcr.io/${{ github.repository }}/app:staging

          # Build landing
          docker build -t ghcr.io/${{ github.repository }}/landing:staging ./landing \
            --build-arg VITE_APP_URL=${{ secrets.VITE_APP_URL }}
          docker push ghcr.io/${{ github.repository }}/landing:staging

      - name: Deploy to preprod server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/infra/Ardent
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml down
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml up -d

  build-and-deploy-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          # Build backend
          docker build -t ghcr.io/${{ github.repository }}/back:latest ./back
          docker push ghcr.io/${{ github.repository }}/back:latest

          # Build app
          docker build -t ghcr.io/${{ github.repository }}/app:latest ./app \
            --build-arg VITE_PB_URL=${{ secrets.VITE_PB_URL }} \
            --build-arg VITE_LANDING_URL=${{ secrets.VITE_LANDING_URL }}
          docker push ghcr.io/${{ github.repository }}/app:latest

          # Build landing
          docker build -t ghcr.io/${{ github.repository }}/landing:latest ./landing \
            --build-arg VITE_APP_URL=${{ secrets.VITE_APP_URL }}
          docker push ghcr.io/${{ github.repository }}/landing:latest

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/infra/Ardent
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
